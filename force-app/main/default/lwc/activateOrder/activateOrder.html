<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Modal Header -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Activate Order</h2>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-align_absolute-center slds-text-heading_small">
                    Are you sure you want to activate the order?
                </div>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer">
                <lightning-button
                    label="Yes"
                    variant="brand"
                    onclick={createContract}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    label="No"
                    variant="neutral"
                    onclick={close}>
                </lightning-button>
            </footer>

            <!-- Spinner (Overlayed) -->
            <template if:true={showSpinner}>
                <div class="slds-backdrop slds-backdrop_open">
                    <lightning-spinner alternative-text="Processing" size="medium"></lightning-spinner>
                </div>
            </template>

        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
