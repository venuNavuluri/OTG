<template>
    <lightning-quick-action-panel header="Create Sales Orders">
        <template if:true={showConfirmation}>
            <div class="slds-p-around_medium">
                <p class="slds-text-heading_small">Are you sure you want to create Sales Order records?</p>
                <p class="slds-text-body_regular slds-m-top_small">This will create new Sales Orders for the selected installation.</p>
            </div>
            <div slot="footer">
                <lightning-button variant="brand" label="Yes, Create" onclick={createRecords} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
            </div>
        </template>

        <template if:false={showConfirmation}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-icon 
                    icon-name={messageIcon}
                    variant={messageVariant}
                    size="medium"
                    class="slds-m-bottom_small"
                ></lightning-icon>
                <p class="slds-text-heading_small">{message}</p>
            </div>
            <div slot="footer">
                <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
            </div>
        </template>
    </lightning-quick-action-panel>
</template>
