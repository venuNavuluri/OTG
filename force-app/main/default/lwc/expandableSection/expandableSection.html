<template>
    <div class="slds-section slds-is-open" data-id={id}>
        <!--section header-->
        <h3 class="slds-section__title" style="background-color: rgba(98,150,215,1);">
            <button type="button" aria-controls={id} class="slds-button slds-section__title-action" data-buttonid={id} style="background-color: aliceblue;"
                onclick={toggleSection}>
                <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                    class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                <span class="slds-truncate" title={label}><strong>{label}</strong></span>
                <div class="">
                    <span class="slds-truncate slds-p-left_xx-large" ><!--&nbsp;&nbsp;--><strong>No of Installations</strong> : {noOfInstallations}</span>
                    <span class="slds-truncate" >&nbsp;&nbsp;<strong>Remaining Installations</strong> : {remainingInstallations}</span>
                </div>
                <div class="slds-p-right_small">
                    <span class="slds-truncate slds-p-left_xx-large" ><!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                        <strong>Installation Price</strong> :&nbsp;{currencyCode}&nbsp;{installationPrice}</span>
                    <span class="slds-truncate slds-p-left_xx-large" >&nbsp;&nbsp;<strong>User Price</strong> :&nbsp;{currencyCode}&nbsp;{userPrice}</span>
                </div>
            </button>
        </h3>
        <!--section body-->
        <div class="slds-section__content">
            <slot></slot>
        </div>
    </div>
</template>
