<template>
    <template if:true={createOrderMsg}>
        <!-- Modal/Popup Box LWC starts here -->
        
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Create Order</h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
            <p>{message}</p>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
            <button if:true={success} class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Close</button>
            <button if:false={success} class="slds-button slds-button_brand" onclick={createOrder} title="Cancel">Yes</button>
        </footer>
    </template>
</template>
